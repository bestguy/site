<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/cyborg/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="{{ '/main.css' | absolute_url }}" />
    </head>
  <body>
    <aside class="bg-dark text-light">
      <h4 class="bg-primary p-3">
        <img src="{{ '/logo.svg' | absolute_url }}" />
        gary thomas
      </h4>
      <ul class="list-group list-group-flush">
        {% for post in site.posts %}
          <li calss="list-group-item">
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </aside>
    <section>
      <div class="container-fluid p-5">
        {{ content }}
      </div>
    </section>
  </body>
</html>
