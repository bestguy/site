<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/cyborg/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="{{ '/main.css' | absolute_url }}" />
    </head>
  <body>
    <aside id="sidebar" class="bg-dark text-light">
      <h4 class="bg-primary p-3">
        <a href="{{ '/' | absolute_url }}" class="text-light d-flex align-items-end">
          <img src="{{ '/logo.svg' | absolute_url }}" width="32px" height="48px" class="mr-2" />
          gary thomas
        </a>
      </h4>
      <ul class="list-group list-group-flush">
        {% for post in site.posts %}
          <li class="list-group-item{% if page.url == post.url %} active{% endif %}">
            <a
              class="{% if page.url == post.url %}text-white{% endif %}"
              href="{{ post.url | absolute_url }}"
            >
              {{ post.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </aside>

    <section class="px-5">
      <button id="menu" class="btn btn-outline-warning btn-sm border-0">
        <i class="fa fa-bars fa-2x"></i>
      </button>
      <div class="container-fluid py-5">
        {% for category in page.categories %}
          <span class="badge badge-info text-uppercase">{{category}}</span>
        {% endfor %}
        <h6 class="text-secondary mb-0 mt-3">
          {{ page.date | date: "%B %Y"}}
        </h6>
        {{ content }}
      </div>
    </section>
  </body>
  <script>
    const menu = document.getElementById('menu');

    menu.addEventListener('click', (e) => {
      e.preventDefault();
      document.body.classList.toggle('open');
    });
  </script>
</html>
